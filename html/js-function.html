<html>
    <head>
        <title>function</title>
    </head>
    <body>
        
    </body>
    <script>
        function func_1() {
            console.log('func_1');
        }
        const func_2 = () => {
            console.log('func_2');
        }
        const getSentence = (sentence) => {
            console.log('입력받은 문장:' + sentence);
        }
        const returnSentence = () => {
            return "nice meet you";
        }
        func_1();
        func_2();
        getSentence("hello");
        console.log(returnSentence());

    </script>
</html>
