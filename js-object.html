<html>
    
    <head><title>object</title></head>
    <body></body>
    <script>
        let example_object = {
            sentence: '문장',
            number: 50,
            function: () => {
                alert('함수도 넣을 수 있다.');
            },
            object: {
                explain: '오브젝트 안에 오브젝트도 넣을 수 있다.'
            },
            array: ['배열','넣을수 있다.']
        };
        
        console.log(example_object);
        console.log(example_object.sentence);
        console.log(example_object['number']);
        console.log(example_object.object);
        example_object.function();
    </script>
</html>
